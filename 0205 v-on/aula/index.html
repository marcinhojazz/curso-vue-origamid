<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>


    <title>Vue.Js 0205 v-on</title>
</head>
<body>

    <div id="app">
        <button @click="handleClick">Click Aqui</button>
        {{contador}}
        <button @click="ativo = !ativo">Click Aqui</button>
        {{ativo}}
        <a href="#interno" @click.prevent.once="handleClick">link interno</a>
        <input type="text" @keyup.enter="handleClick">
        <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}} </p>

    </div>

    
    <script>
        
        const vm = new Vue({
            el: "#app",
            data: {
                contador: 0,
                ativo: true,
                mouse: ""
            },
            methods: {
                handleClick(event) {
                    console.log(event);
                },
                handleMove(event) {
                    this.mouse = event;
                }
            }
        })
        

    </script>

</body>
</html>
