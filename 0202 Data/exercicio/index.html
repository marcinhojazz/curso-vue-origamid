<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>


    <title>Vue.Js 0202 Data</title>
</head>
<body>

    <div id="app">
        {{cor}}
    </div>
    
    
    
    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                cor: "Vermelho"
            }
        });

    </script>

</body>
</html>
