<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>


    <title>Vue.Js EXERCÍCIO-0104-instalacao-do-vuejs</title>
</head>
<body>

    <div id="app1">
        {{nome}}
    </div>
    <div id="app2">
        {{nome}}
    </div>
    
    
    <script>
// Crie uma tag com o id app e inicie uma instância VUe
        // Instância Vue
        const vm = new Vue({
            el: "#app1",
            data: {
                nome: "Meu primeiro App Vue.Js",

            },

        });
        const vm2 = new Vue({
            el: "#app2",
            data: {
                nome: "Meu segundo App Vue.Js",
            }
        });
// Faça o HTML abaixo funcionar com Vue

    </script>

</body>
